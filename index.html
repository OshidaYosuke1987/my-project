<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関西弁アクセント辞書</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>関西弁アクセント辞書</h1>
            <p>単語を入力して関西弁のアクセントを調べよう！</p>
        </header>

        <main>
            <div class="tabs">
                <button id="searchTab" class="tab active">検索</button>
                <button id="registerTab" class="tab">単語登録</button>
                <button id="adminTab" class="tab">管理</button>
            </div>

            <div id="searchSection" class="section">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="wordInput" placeholder="単語を入力してください（例：こんにちは）" autocomplete="off">
                        <button id="searchBtn">検索</button>
                        <button id="clearBtn">クリア</button>
                    </div>
                </div>
            </div>

            <div id="registerSection" class="section" style="display: none;">
                <div class="register-section">
                    <div class="register-form">
                        <div class="form-group">
                            <label for="newWord">単語</label>
                            <input type="text" id="newWord" placeholder="単語を入力してください" required>
                        </div>
                        <div class="form-group">
                            <label for="newAccent">関西弁アクセント</label>
                            <input type="text" id="newAccent" placeholder="アクセント記号を含めて入力（例：こん↗に↘ちは）" required>
                        </div>
                        <div class="form-group">
                            <label for="newPronunciation">発音</label>
                            <input type="text" id="newPronunciation" placeholder="読み方を入力（例：こんにちわ）" required>
                        </div>
                        <div class="form-group">
                            <label for="newExample">使用例</label>
                            <textarea id="newExample" placeholder="使用例を入力してください" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button id="registerBtn" class="register-btn">登録</button>
                            <button id="clearFormBtn" class="clear-btn">クリア</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="adminSection" class="section" style="display: none;">
                <div class="admin-section">
                    <div id="loginForm" class="login-form" style="display: block;">
                        <h3>🔐 管理者ログイン</h3>
                        <div class="test-credentials">
                            <h4>テスト用アカウント</h4>
                            <p><strong>ユーザー名:</strong> admin</p>
                            <p><strong>パスワード:</strong> secret</p>
                            <button id="quickLoginBtn" class="quick-login-btn">クイックログイン</button>
                        </div>
                        <div class="form-group">
                            <label for="adminUsername">ユーザー名</label>
                            <input type="text" id="adminUsername" placeholder="admin" value="admin" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">パスワード</label>
                            <input type="password" id="adminPassword" placeholder="secret" required>
                        </div>
                        <div class="form-actions">
                            <button id="loginBtn" class="login-btn">ログイン</button>
                        </div>
                        <div class="login-help">
                            <p><small>💡 上記のテストアカウントでログインしてください</small></p>
                        </div>
                    </div>

                    <div id="adminPanel" class="admin-panel" style="display: none;">
                        <div class="admin-header">
                            <h3>管理者パネル</h3>
                            <p>こんにちは、<span id="adminUser"></span>さん</p>
                            <button id="logoutBtn" class="logout-btn">ログアウト</button>
                        </div>
                        <div class="admin-info">
                            <p>✅ 管理者としてログインしています</p>
                            <p>📝 単語の登録・削除が可能です</p>
                            <p>🔒 ログアウト後は通常ユーザーモードに戻ります</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="word-display">
                    <h2 id="searchedWord"></h2>
                    <div class="accent-info">
                        <div class="accent-pattern">
                            <h3>関西弁アクセント</h3>
                            <div id="accentPattern" class="accent-display"></div>
                        </div>
                        <div class="pronunciation">
                            <h3>発音</h3>
                            <div id="pronunciation" class="pronunciation-display"></div>
                        </div>
                        <div class="example">
                            <h3>使用例</h3>
                            <div id="example" class="example-display"></div>
                        </div>
                        <div class="word-actions">
                            <button id="editBtn" class="edit-btn" style="display: none;">編集</button>
                            <button id="deleteBtn" class="delete-btn" style="display: none;">削除</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="no-result" id="noResult" style="display: none;">
                <p>申し訳ございません。該当する単語が見つかりませんでした。</p>
                <p>別の単語を試してみてください。</p>
            </div>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>単語を編集</h3>
                    <span class="close-btn" id="closeEditModal">&times;</span>
                </div>
                <div class="edit-form">
                    <div class="form-group">
                        <label for="editWord">単語</label>
                        <input type="text" id="editWord" required>
                    </div>
                    <div class="form-group">
                        <label for="editAccent">関西弁アクセント</label>
                        <input type="text" id="editAccent" placeholder="アクセント記号を含めて入力（例：こん↗に↘ちは）" required>
                    </div>
                    <div class="form-group">
                        <label for="editPronunciation">発音</label>
                        <input type="text" id="editPronunciation" placeholder="読み方を入力（例：こんにちわ）" required>
                    </div>
                    <div class="form-group">
                        <label for="editExample">使用例</label>
                        <textarea id="editExample" placeholder="使用例を入力してください" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button id="saveEditBtn" class="save-btn">保存</button>
                        <button id="cancelEditBtn" class="cancel-btn">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
