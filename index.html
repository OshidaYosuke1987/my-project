<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関西弁アクセント辞書</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>関西弁アクセント辞書</h1>
            <p>単語を入力して関西弁のアクセントを調べよう！</p>
        </header>

        <main>
            <div class="tabs">
                <button id="searchTab" class="tab active">検索</button>
                <button id="registerTab" class="tab">単語登録</button>
            </div>

            <div id="searchSection" class="section">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="wordInput" placeholder="単語を入力してください（例：こんにちは）" autocomplete="off">
                        <button id="searchBtn">検索</button>
                        <button id="clearBtn">クリア</button>
                    </div>
                </div>
            </div>

            <div id="registerSection" class="section" style="display: none;">
                <div class="register-section">
                    <div class="register-form">
                        <div class="form-group">
                            <label for="newWord">単語</label>
                            <input type="text" id="newWord" placeholder="単語を入力してください" required>
                        </div>
                        <div class="form-group">
                            <label for="newAccent">関西弁アクセント</label>
                            <input type="text" id="newAccent" placeholder="アクセント記号を含めて入力（例：こん↗に↘ちは）" required>
                        </div>
                        <div class="form-group">
                            <label for="newPronunciation">発音</label>
                            <input type="text" id="newPronunciation" placeholder="読み方を入力（例：こんにちわ）" required>
                        </div>
                        <div class="form-group">
                            <label for="newExample">使用例</label>
                            <textarea id="newExample" placeholder="使用例を入力してください" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button id="registerBtn" class="register-btn">登録</button>
                            <button id="clearFormBtn" class="clear-btn">クリア</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="word-display">
                    <h2 id="searchedWord"></h2>
                    <div class="accent-info">
                        <div class="accent-pattern">
                            <h3>関西弁アクセント</h3>
                            <div id="accentPattern" class="accent-display"></div>
                        </div>
                        <div class="pronunciation">
                            <h3>発音</h3>
                            <div id="pronunciation" class="pronunciation-display"></div>
                        </div>
                        <div class="example">
                            <h3>使用例</h3>
                            <div id="example" class="example-display"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="no-result" id="noResult" style="display: none;">
                <p>申し訳ございません。該当する単語が見つかりませんでした。</p>
                <p>別の単語を試してみてください。</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
